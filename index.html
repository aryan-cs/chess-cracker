<body>

        <p id = "info">

                depth: --
                <br>
                best move: --
                <br>
                score: --
                <br>
                nodes searched: --
                <br>
                principle variation: --
                <br>
                time: --
                <br>
                ordering efficiency: --

        </p>

        <button type = "button"
            id = "move_now"
            class = "squished padded big left_rounded menu one"> move now </button>

        <button type = "button"
            id = "new_game"
            class = "squished padded big menu two"> new game </button>

        <button type = "button"
            id = "flip_board"
            class = "squished padded big menu three"> flip board </button>

        <button type = "button"
            id = "take_back"
            class = "squished padded big right_rounded menu four"> take back </button>
